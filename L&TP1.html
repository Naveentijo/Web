<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="L&TP1.css">
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <form action="L&TP1_conf.html" method="get">
            
            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <!-- Phone -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" 
                   pattern="[0-9]{10}" title="Enter 10 digit number" required>

            <!-- Event Selection -->
            <label for="event">Select Event</label>
            <select id="event" name="event" required>
                <option value="">-- Select an Event --</option>
                <option value="Tech Conference 2025">Tech Conference 2025</option>
                <option value="Music Fest">Music Fest</option>
                <option value="Art Workshop">Art Workshop</option>
            </select>

            <!-- Comments -->
            <label for="comments">Additional Notes</label>
            <textarea id="comments" name="comments" placeholder="Any special requests or notes"></textarea>

            <!-- Submit -->
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
